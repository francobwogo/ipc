<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container" role="main">
      <div class="header">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>

      <div class="main" >
        <div class="pricing">
          <div class="subscriber-details">
            <div class="subscribers"><span id="subscribers"></span> pageviews</div>
            <div class="range">
              <label><input id="range" type="range" min="0" max="4"
                step="1" value="2" onChange="rangeSlide()" /></label>
            </div>
            <div class="subscription">
              <h1 id="subscription">$16</h1>
              <p id="rate">/ month</p>
            </div>
          </div>
          <div class="billing">
            <div>Monthly Billing</div>
            <div>
              <label class="switch">
                <input
                  id="toggleswitch"
                  type="checkbox"
                  onclick="myFunction()"
                />
                <span class="slider round"></span>
              </label>
            </div>
            <div>Yearly Billing</div>
            <label class="discount"><span class="pecentage-1">25% </span><span class="pecentage-2"> discount</span></label>
          </div>
        </div>
        <div class="wrap">
          <div class="cta">
            <div class="list">
              <ul>
                <li>
                  <img src="./images/icon-check.svg" alt="check" /> Unlimited
                  websites
                </li>
                <li>
                  <img src="./images/icon-check.svg" alt="check" /> 100% data
                  ownership
                </li>
                <li>
                  <img src="./images/icon-check.svg" alt="check" /> Email
                  reports
                </li>
              </ul>
            </div>
            <div>
              <button onclick="window.location.href = '#';">Start my trial</button>              
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
